<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WideGreen</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <script src="https://kit.fontawesome.com/f1d41843e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <section class="main__join">
            <button class="main__join-link back-link" onclick="window.history.back()">
                <i class="fa-solid fa-chevron-left fa-xl"></i>
            </button>
            <div class="main__join-logo-container">
                <img src="./assets/images/Logox3.png" alt="Logo" class="main__join-logo">
            </div>
            <div class="main__join-content">
                <h1 class="main__join-title">Empieza el verdadero cambio.</h1>
                <h2 class="main__join-subtitle">Únete ahora.</h2>
                <div class="main__join-buttons">
                    <button class="main__join-button main__join-button--google" onclick="window.location.href = 'home.html';"><i class="fa-brands fa-google fa-lg"></i>Inicia Sesión con Google</button>
                    <button class="main__join-button main__join-button--apple" onclick="window.location.href = 'home.html';"><i class="fa-brands fa-apple fa-xl"></i>Inicia Sesión con Apple</button>
                    <p class="main__join-or">o</p>
                    <button class="main__join-button main__join-button--create" onclick="window.location.href = 'registro.html';">Crea una cuenta</button>
                    <p class="main__join-terms">
                        Al registrarte, aceptas los <a href="#" class="main__join-link">Términos de Servicio</a> y <a href="#" class="main__join-link">Políticas de Privacidad</a>, incluyendo <a href="#" class="main__join-link">Uso de Cookies</a>.
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
