<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WideGreen</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/registro.css">
    <script src="https://kit.fontawesome.com/f1d41843e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <section class="main__create-account">
            <div class="main__create-account-container">
                <button class="main__create-account-close" onclick="window.history.back()"><i class="fa-solid fa-x"></i></button>
                <img src="./assets/images/Logox3.png" alt="Logo" class="main__create-account-logo">
                <h1 class="main__create-account-title">Crea tu Cuenta</h1>
                <div class="main__create-account-form">
                    <input type="text" placeholder="Nombre" class="main__create-account-input">
                    <input type="email" placeholder="Email" class="main__create-account-input">
                    <label class="main__create-account-label">Fecha de Nacimiento</label>
                    <p class="main__create-account-description">
                        Esto no se mostrará públicamente. Confirma tu propia edad, incluso si esta cuenta es para un negocio, una mascota u otra cosa.
                    </p>
                    <div class="main__create-account-dob">
                        <select class="main__create-account-select">
                            <option>Dia</option>
                        </select>
                        <select class="main__create-account-select">
                            <option>Mes</option>
                        </select>
                        <select class="main__create-account-select">
                            <option>Año</option>
                        </select>
                    </div>
                    <button class="main__create-account-button" onclick="window.location.href = 'home.html';">Regístrarse</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
